<!DOCTYPE html>
<html lang="en" class="body-full-height">
<head>
    <!-- META SECTION -->
    <title>Authentication</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="/favicon.ico" type="image/x-icon"/>
    <!-- END META SECTION -->
    <!-- CSS INCLUDE -->
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4.3.2/css/metro-all.min.css">
    <!-- EOF CSS INCLUDE -->
    <style>
        .login-box {
            display: block;
            position: relative;
            width: 360px;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="h-vh-100 d-flex flex-justify-center flex-align-center" style="background: url('/img/background.png') left top repeat #2B2B2B;">
<div id="reactBody"></div>
<!-- START PLUGINS -->
<script src="https://cdn.metroui.org.ua/v4.3.2/js/metro.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<!-- END PLUGINS -->
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<!-- PAGE SCRIPTS -->
<script src="/js/Login.js"></script>
<script>
    const element = React.createElement;

    function getPageString() {
        let url = new URL(window.location.href);
        let loc = url.pathname;
        let split = loc.split("/");
        return split[split.length - 1];
    }

    function getReactComponentForPage(element) {
        switch (getPageString()) {
            case "":
            case "login":
                return element(Login);
            case "dash":
                return element(Dash);
            case "createUser":
                return element(CreatUser);
            case "users":
                return element(Users);
            case "editUser":
                return element(EditUser);
            default:
                return element(Login);
        }
    }

    function reloadPage() {
        ReactDOM.unmountComponentAtNode(document.getElementById('reactBody'));
        ReactDOM.render(getReactComponentForPage(element), document.getElementById('reactBody'));
    }

    reloadPage();
</script>
</body>
</html>
